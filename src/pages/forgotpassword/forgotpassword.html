<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Forgotpassword</ion-title>
    
   
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div>
    <form [formGroup]="form">
      <ion-item>
          <ion-label stacked>User Id</ion-label>
          <ion-input type="text"  [disabled]="readOnly" formControlName="uname" [(ngModel)]="uname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="email" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button color="primary" text-center block [disabled]="!form.valid" (click)="saveEntry()">Submit</button>
        </ion-item>
      </form>
    </div>

</ion-content>
