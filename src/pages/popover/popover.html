<ion-content class="pop">
   <div style="text-align:center;">
  <img src="{{apiServiceURL}}/staffphotos/{{photo}}" *ngIf="photo!=''">
  <img src="{{apiServiceURL}}/images/default.png" *ngIf="photo==''">
   </div>
  <br>
  <div style="text-align:center;font-weight:bold">
    {{firstname}} {{lastname}}
  </div>
  <br>
  <div style="text-align:center">
    {{job_position}}
  </div>
  <div class="algn-center">
  <button (click)="close(itemData)" style="background-color:green;color:white;">Edit User</button>
  <button (click)="close(itemDataDelete)" style="background-color:red;color:white;">Delete User</button>
  </div>
</ion-content>
