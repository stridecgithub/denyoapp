<ion-content>
   <div style="text-align:center">
  <img src="{{apiServiceURL}}/staffphotos/{{photo}}" *ngIf="photo!=''">
  <img src="{{apiServiceURL}}/images/default.png" *ngIf="photo==''">
   </div>
  <br>
  <div style="text-align:center;font-weight:bold">
    {{firstname}} {{lastname}}
  </div>
  <br>
  <div style="text-align:center">
    {{job_position}}
  </div>
  <br>
  <button ion-item (click)="close(itemData)" style="background-color:green;color:white;width:114px">Edit User</button>
  <button ion-item (click)="close(itemDataDelete)" style="background-color:red;color:white;width:114px">Delete User</button>
</ion-content>
