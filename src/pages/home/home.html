<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-buttons end>
            <button ion-button  (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="dash">
        <div class="title">
            Welcome to Denyo<br> E-Management System<br><strong>Mr {{loginas}}</strong>
        </div>
        <div class="four-icons">
            <div class="icon-top">
                <div class="icon-left" (click)="goPage('MapsPage')">
                    <div class="maps" style="position:relative;margin-left:-38px;">
                        <span>maps</span>
                    </div>
                </div>
                <div class="icon-right" (click)="goPage('UnitsPage')">
                    <div class="units">
                        <span>units</span>
                    </div>
                </div>
            </div>
            <div class="icon-bottom">
                <div class="icon-left" (click)="goPage('ReportsPage')">
                    <div class="reports"  style="position:relative;margin-left:-38px;">
                        <span>reports</span>
                    </div>
                </div>
                <div class="icon-right" (click)="goPage('CalendarPage')">
                    <div class="calendar">
                        <span>calendar</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
