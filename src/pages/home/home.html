<form [formGroup]="form" (ngSubmit)="login()">
  <ion-content padding class="login-content">
    <div class="t-center"><img src="img/denyo_logo.png" class="logo"></div>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="User ID" formControlName="userid" [(ngModel)]="userId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="passWrd"></ion-input>
      </ion-item>
      <ion-item class="forgot">
        <div>Forgot?</div>
      </ion-item>

    </ion-list>

  </ion-content>

  <ion-footer>
    <button ion-button color="primary" text-center block [disabled]="!form.valid">Login</button>
  </ion-footer>
</form>
