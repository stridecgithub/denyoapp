<ion-header>
  <button class="cross" (click)="exit()" style="float: right ;width:50px;height:50px"></button>
</ion-header>


<ion-content padding>
<div class="error" *ngIf="totalCount==0">No users entries found</div>
  <div class="separator-line" *ngIf="totalCount!=0">&nbsp;</div>
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="totalCount!=0">
    

      <ion-item *ngFor="let item of reportAllLists;">
        <div class="item-checkbox">
          <label class="checkbox">
                    <input type="checkbox" style="width: 20px;
    height: 20px;
    position: absolute;
    top: 51px;
    left: 0px;" (click)="getCheckBoxValue(item,item.unit_id)" value="1">
                </label>
        </div>
        <button class="{{item.colorcodeindications}}" style="float: left ;width:8px;height:100px">
         
        </button>

        <button (click)="favorite(item.unit_id)" class="{{item.favoriteindication}}" style="float: right ;width:50px;height:50px;background-color:#ffffff"></button>
        
        <div style="overflow: hidden; padding-left: .5em;">
          <h2 (click)="doEdit(item,'detail')"><b>{{item.unitname}}</b></h2>
          <h2 (click)="doEdit(item,'detail')"><b>{{item.projectname}}</b></h2>
          <h2 (click)="doEdit(item,'detail')"><b>Gen Status:</b>{{item.gen_status}}</h2>
          <h2 (click)="doEdit(item,'detail')"><b>Next Servicing:</b>{{item.nextservicedate}}</h2>
        </div>
      </ion-item>


      

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="camera" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
