<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Add Engine Details</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button  (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>

  
</ion-header>


<ion-content padding>
  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
       <ion-item>
          <ion-label stacked>Model Name</ion-label>
          <ion-input type ="text"  formControlName="enginemodel" [(ngModel)]="enginemodel"></ion-input>
        </ion-item>
         <ion-item>
				<ion-label stacked>Raw HTML</ion-label>
				<ion-textarea rows="20" type="text" formControlName="rawhtml" [(ngModel)]="rawhtml" ></ion-textarea>

			</ion-item>
      <ion-item>
          <button ion-button color="primary" text-center [disabled]="!form.valid" >Complete and Save</button>
        </ion-item>
    </form>
  </div>

</ion-content>
