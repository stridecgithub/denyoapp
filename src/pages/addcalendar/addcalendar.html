<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
 <ion-icon name="notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>

        <!--ion-item>
          <ion-label stacked>Event Title <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="event_title" [(ngModel)]="event_title"></ion-input>
        </ion-item-->


         <ion-item>
        <ion-label stacked>Date <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
        <ion-datetime pickerFormat="MMM DD YYYY" displayFormat="MM/DD/YYYY" formControlName="event_date" [(ngModel)]="event_date"></ion-datetime>
      </ion-item>

        <!--ion-item (click)="showDatePicker()">
          <ion-label stacked>Date <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly"  formControlName="event_date" [(ngModel)]="event_date"></ion-input>
        </ion-item-->


        <ion-item>
          <ion-label stacked>Type <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="event_type" formControlName="event_type" (ionChange)="getType(event_type)">
            <ion-option *ngFor="let typeData of responseResultType" value="{{typeData.type_name}}">{{typeData.type_name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>Subject</ion-label>
          <ion-input [disabled]="readOnly" type="text" formControlName="event_subject" [(ngModel)]="event_subject"></ion-input>
        </ion-item>


        <ion-item *ngIf="unitfield">
          <ion-label stacked>Units <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="event_unitid" formControlName="event_unitid" (ionChange)="getProjectLocation(event_unitid)">
            <ion-option *ngFor="let unitData of responseResultCompany" value="{{unitData.unit_id}}">{{unitData.unitname}}</ion-option>
          </ion-select>
        </ion-item>




        <ion-item *ngIf="unitfield">
          <ion-label stacked>Project <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input [disabled]="disunit" type="text" formControlName="event_project" [(ngModel)]="event_project"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Location <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input [disabled]="disunit" type="text" formControlName="event_location" [(ngModel)]="event_location"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Time <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="event_time" formControlName="event_time">
            <ion-option *ngFor="let timeData of responseResultTime" value="{{timeData.id}}">{{timeData.time_name}}</ion-option>
          </ion-select>
        </ion-item>

         <div><b>Notes/Remarks</b> <span class="mandatory" *ngIf="hideActionButton">*</span></div>
        <!--textarea (keyup)=address1get($event.target.value); id="example1" class="form-control" rows="8" [disabled]="readOnly" formControlName="alarmhashtags"
          rows="6" [(ngModel)]="alarmhashtags"></textarea-->
<div>
         <textarea (keyup)=address1get($event.target.value); name="to" id="to"  class="suggest form-control" onkeyup="sptions(event);address1get(this.value)" onblur="sptionshide();address1get(this.value)" rows="8" [disabled]="readOnly" formControlName="event_notes"
          cols="62" [(ngModel)]="event_notes"></textarea>
</div>
        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Complete and Save</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>      
<li>    
    <button ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
