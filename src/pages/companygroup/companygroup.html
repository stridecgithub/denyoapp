  Ionic pages and navigation.

<ion-header>

  <ion-navbar   color="bluedark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>companygroup</ion-title>
    <ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>  
  <ion-item id="sortbar">
    <button *ngIf="sortby==1" sortbutton clear (click)="doSort('companygroup_name')" sortbartextsel>
       Company Name
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup"></ion-icon>
    </button>
    <button *ngIf="sortby!=1" sortbutton clear (click)="doSort('companygroup_name')" sortbartext>
         Company Name
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup"></ion-icon>
    </button>
  </ion-item>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-row>
      <ion-col *ngIf="totalCount<=0">
        <div class="error">{{norecords}}</div>
      </ion-col>
    </ion-row>
    <ion-item-sliding *ngFor="let item of reportAllLists">
      <ion-item>
        <h2><b>Company:</b>{{item.companygroup_name}}</h2>
        <h2><b>Total User:</b>{{item.totaluser}}</h2>
         <h2><b>Total Unit:</b>{{item.totalunit}}</h2>
      </ion-item>
      <ion-item-options>
        <button class="viewcolor" (click)="doEdit(item,'view')">
                       <ion-icon name="eye" class="icon-size"></ion-icon>
                    </button>
        <button class="editcolor" (click)="doEdit(item,'edit')">
                       <!--ion-icon ios="ios-create" md="md-create"></ion-icon-->
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.companygroup_id,item)">
                         <!--ion-icon ios="ios-trash" md="md-trash"></ion-icon-->
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
