<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>    
    <ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <div class="error"  *ngIf="totalCount==0">No company group entries found</div>
  <ion-item id="sortbar"  *ngIf="totalCount!=0">
    <button *ngIf="sortby==1"clear (click)="doSort('companygroup_name')"  style="color:black;background-color:white">
      <div class="company-name">Company Name</div>
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown" style="color:black;background-color:white"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup" style="color:black;background-color:white"></ion-icon>
    </button>
    <button *ngIf="sortby!=1" clear (click)="doSort('companygroup_name')"style="color:black;background-color:white">
       <div class="company-name">Company Name</div>
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown" style="color:black;background-color:white"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup" style="color:black;background-color:white"></ion-icon>
    </button>
  </ion-item>
  <div class="separator-line"  *ngIf="totalCount!=0">&nbsp;</div>
  <ion-refresher (ionRefresh)="doRefresh($event)"  *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list  *ngIf="totalCount!=0">    
    <ion-item-sliding  *ngFor="let item of reportAllLists;">
      <ion-item>
        <h2><b>Company:</b>{{item.companygroup_name}}</h2>
        <h2><b>Total User:</b>{{item.totaluser}}</h2>
        <h2><b>Total Unit:</b>{{item.totalunit}}</h2>
      </ion-item>
      <ion-item-options>
        <!--button class="viewcolor" (click)="doEdit(item,'view')">
                       <ion-icon name="eye" class="icon-size"></ion-icon>
                    </button-->
        <button class="editcolor" (click)="doEdit(item,'edit')">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.companygroup_id,item)">                        
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options>     
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"  *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
