<ion-header>
  <ion-navbar color="bluedark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <div *ngIf="hideForm">
      <ion-item class="post-entry-message" text-wrap>
        <h2>Success!</h2>
        <p>Maybe you'd like to edit an existing entry or add a new record?</p>
        <p>Simply go back to the home page and select the option you want to pursue.</p>
      </ion-item>
    </div>
    <div *ngIf="!hideForm">
      <form [formGroup]="form" (ngSubmit)="saveEntry()">
        <ion-list>
          <ion-item>
            <ion-label stacked>Company Name <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
            <ion-input type="text" [disabled]="readOnly" formControlName="companygroup_name" [(ngModel)]="companygroup_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Country <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
            <ion-select [disabled]="readOnly" [(ngModel)]="country" formControlName="country">
              <ion-option *ngFor="let countryData of responseResultCountry" value="{{countryData.country_name}}">{{countryData.country_name}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label stacked>Address</ion-label>
            <ion-textarea [disabled]="readOnly" formControlName="address" rows="6" [(ngModel)]="address"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label stacked>Company Contact <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
            <ion-input [disabled]="readOnly" type="text"  formControlName="contact" [(ngModel)]="contact"></ion-input>
          </ion-item>
          <ion-item *ngIf="hideActionButton">
            <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
          </ion-item>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
