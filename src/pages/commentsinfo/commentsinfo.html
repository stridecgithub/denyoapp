<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
  <button class="add-new-btn" ion-button (click)="doAdd()">
  	<div class="algn-cent">
    	<ion-icon name="ios-add-circle-outline"></ion-icon>
        <span>Add New Comment</span>
    </div>
 </button>


</ion-header>


<ion-content padding class="ion-content">



  <div class="error" *ngIf="totalCount==0">No entries found</div>
  <!--ion-item style="width: 100%; margin: 0; padding-left: 10px;">
    <ion-label>Sort By</ion-label>
    <ion-select style="padding: 1px 1px 6px 1px;" [(ngModel)]="pet" (ionChange)="onSegmentChanged(pet)">
      <ion-option value="companygroup_name,asc" selected="true">Name Asc</ion-option>
      <ion-option value="companygroup_name,desc">Name Desc</ion-option>
    </ion-select>
  </ion-item-->

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="totalCount!=0">
    <ion-item-sliding *ngFor="let item of reportAllLists;">
      <ion-item (click)="details(item,'edit')" *ngIf="item.event_type=='C'">
        <h2><b>{{item.comment_subject}}</b></h2>
        <h2><b>Comment By:</b>{{item.comment_by_name}}</h2>
        <h2><b>Remark:</b>{{item.comment_remark}}</h2>      
         <img *ngIf="item.comment_resources" src="img/attach.png" hspace="10"/>
        <img src="img/high_priority.png" hspace="10" *ngIf="item.comment_priority=='1'" />
        <img src="img/low_priority.png" hspace="10" *ngIf="item.comment_priority=='2'" />
      </ion-item>
      <ion-item (click)="details(item,'edit')" *ngIf="item.event_type=='S'">
        <h2><b>{{item.service_subject}}</b></h2>
        <h2><b>Service Date:</b>{{item.serviced_datetime}} <span style="float:right"> <img *ngIf="item.service_resources" src="img/attach.png" hspace="10"/>
        <img src="img/high_priority.png" hspace="10" *ngIf="item.service_priority=='1'" />
        <img src="img/low_priority.png" hspace="10" *ngIf="item.service_priority=='2'" /></span></h2>       
      
      </ion-item>
      <ion-item (click)="details(item,'edit')" *ngIf="item.event_type=='A'">
        <img src="img/alarm.png" hspace="10" />Alarm goes here
      </ion-item>
      <ion-item-options>
        <!--button class="viewcolor" (click)="doEdit(item,'view')">
                       <ion-icon name="eye" class="icon-size"></ion-icon>
                    </button-->
        <button class="editcolor" (click)="doEdit(item,'edit')">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.comment_id,item)">                        
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="{{loadingMoreDataContent}}"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>       
<li>    
    <button ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
