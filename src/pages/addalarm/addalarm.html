<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Alarm</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button>
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
  
 
</ion-header>


<ion-content padding>
  <div>
    <form>
      <ion-item>
          <ion-label stacked>Subject<span class="mandatory" *ngIf="hideActionButton"> *</span></ion-label>
          <ion-input ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Assign by <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Assigned To <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select >
            <ion-option *ngFor="let countryData of responseResultCountry" value="{{countryData.id}}">{{countryData.country_name}}</ion-option>
          </ion-select>
        </ion-item>
        <div>
				<ion-label stacked>Remark</ion-label>
				<ion-textarea rows="6" type="text" ></ion-textarea>

			</div>
      <ion-item>
          <button ion-button color="primary" text-center >Continue</button>
        </ion-item>
      </form>
  </div>

</ion-content>
