  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button>
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
  <button class="add-new-btn" (click)="doAdd()">
  	<div class="algn-cent">
    	<ion-icon name="ios-add-circle-outline"></ion-icon>
        <span>Add New Unit Group</span>
    </div>
  </button>
  <ion-item style="width: 100%; margin: 0; padding-left: 10px; background-color:#ffffff">
    <ion-label>Sort By</ion-label>
    <ion-select style="padding: 1px 1px 6px 1px;" [(ngModel)]="pet" (ionChange)="onSegmentChanged(pet)">
      <ion-option value="unitgroup_id,asc" selected="true">Unit Group Ascending</ion-option>
      <ion-option value="unitgroup_id,desc">Unit Group Descending</ion-option>
      <ion-option value="favorite">Favorite</ion-option>
    </ion-select>
  </ion-item>
</ion-header>
<ion-content padding>
  <div class="error" *ngIf="totalCount==0">No unit group entries found</div>

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="totalCount!=0">
    <ion-item-sliding *ngFor="let item of reportAllLists;">

      <ion-item>
        <button class="{{item.colorcodeindication}}" style="float: left ;width:8px">
         
        </button>
        <button (click)="favorite(item.unitgroup_id)" class="{{item.favoriteindication}}" style="float: right ;width:50px;height:50px;background-color:#ffffff"></button>
        <div style="overflow: hidden; padding-left: .5em;">
          <h2><b>{{item.unitgroup_name}}</b>
          </h2>
          <h2><b>Total Units:{{item.totalunits}}</b></h2>

        </div>


      </ion-item>
      <ion-item-options>
        <!--button class="viewcolor" (click)="doEdit(item,'view')">
                       <ion-icon name="eye" class="icon-size"></ion-icon>
                    </button-->
        <button class="editcolor" (click)="doEdit(item,'edit')">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.unitgroup_id,item)">                        
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">

    <a href="#" style="border:1px solid #aeaeae" (click)="redirectToCompanyGroup()">
      <ion-icon name="camera" style="font-size: 35pt;color:#ffffff "></ion-icon>
    </a>

    <a (click)="redirectToUser()" href="# " style="border:1px solid #aeaeae">
      <ion-icon name="map" style="font-size: 35pt;color:#ffffff "></ion-icon>
    </a>

    <a (click)="redirectToUnitGroup()" href="# ">
      <ion-icon name="card" style="font-size: 35pt;color:#ffffff "></ion-icon>
    </a>

    <a (click)="redirectToUnits()" href="# ">
      <ion-icon name="contacts" style="font-size: 35pt;color:#ffffff "></ion-icon>
    </a>

    <a (click)="redirectToMyAccount()" href="# ">
      <ion-icon name="calendar" style="font-size: 35pt;color:#ffffff "></ion-icon>
    </a>

    <a (click)="redirectToRole()" href="# ">
      <ion-icon name="settings" style="font-size: 35pt;color:#ffffff "></ion-icon>
    </a>

  </ion-toolbar>

</ion-footer>
