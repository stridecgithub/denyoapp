  Ionic pages and navigation.

<ion-header  class="navbar-background">
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photo}}">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <b>User Id</b>
          </ion-col>
          <ion-col col-auto>
            {{userid}}
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <b>Password</b>
          </ion-col>
          <ion-col col-auto>
            {{password}}
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <b>Personal Hash Tag</b>
          </ion-col>
          <ion-col col-auto>
            {{hashtag}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Role</b>
        </ion-col>
        <ion-col col-auto>
          {{role}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Email</b>
        </ion-col>
        <ion-col col-auto>
          {{email}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Country</b>
        </ion-col>
        <ion-col col-auto>
          {{country}}
        </ion-col>
      </ion-row>
    </ion-item>


    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Job Position</b>
        </ion-col>
        <ion-col col-auto>
          {{job_position}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Account Created</b>
        </ion-col>
        <ion-col col-auto>
          {{accountcreatedby}}
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
  <button ion-button color="greenm" text-center block (click)="doEdit(userid)">Edit Profile</button>
</ion-content>
