<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
  <ion-navbar>
    <p><label class="sheader1" (click)="previous()"><Back to Previous</label>

      <label class="sheader2">Login as:{{loginas}}</label>

    </p>
  </ion-navbar>
</ion-header>
<ion-content padding   class="ion-content">

  <div class="div-alignmnt">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photo}}">
      </ion-avatar>
    </ion-item>
  </div>

  <div class="div-alignmnt">
    <b>User Id:</b> {{userid}}
  </div>

  <div class="div-alignmnt">
    <b>Password:</b> *********
  </div>

  <div class="div-alignmnt"> <b>Personal Hash Tag:</b> {{hashtag}}</div>


  <div class="div-alignmnt"> <b>Role:</b> {{role}}</div>

  <div class="div-alignmnt"> <b>Email:</b> {{email}}</div>

  <div class="div-alignmnt"> <b>Country:</b> {{country}}</div>

  <div class="div-alignmnt"> <b>Job Position:</b> {{job_position}}</div>
  <button ion-button color="greenm" text-center block (click)="doEdit(userId)">Edit Profile</button>
</ion-content>

<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="camera" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
