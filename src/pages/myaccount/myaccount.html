<!--
  Generated template for the MyaccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar color="header">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>{{pageTitle}}</ion-title>
	</ion-navbar>
	<ion-navbar>
		<p><label class="sheader1" (click)="previous()"><Back to Previous</label>

			<label class="sheader2">Login as:{{loginas}}</label>

		</p>
	</ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photo}}">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <b>User Id</b>
          </ion-col>
          <ion-col col-auto>
            {{userid}}
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <b>Password</b>
          </ion-col>
          <ion-col col-auto>
           *********
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <b>Personal Hash Tag</b>
          </ion-col>
          <ion-col col-auto>
            {{hashtag}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Role</b>
        </ion-col>
        <ion-col col-auto>
          {{role}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Email</b>
        </ion-col>
        <ion-col col-auto>
          {{email}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Country</b>
        </ion-col>
        <ion-col col-auto>
          {{country}}
        </ion-col>
      </ion-row>
    </ion-item>


    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Job Position</b>
        </ion-col>
        <ion-col col-auto>
          {{job_position}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-auto>
          <b>Account Created</b>
        </ion-col>
        <ion-col col-auto>
          {{accountcreatedby}}
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
  <button ion-button color="greenm" text-center block (click)="doEdit(userId)">Edit Profile</button>
</ion-content>
