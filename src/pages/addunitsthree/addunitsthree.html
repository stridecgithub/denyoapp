<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
 <ion-icon name="notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <img src="img/add_unit_step_3.png">
  </div>

  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>

        <!--ion-item>
          <ion-label stacked>Select Notification List<span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="alarmhashtags" [(ngModel)]="alarmhashtags"></ion-input>
        </ion-item-->
<div>
  <p class="error">
    <b><i>Attention</i></b>
  </p>
  <i>When that's error on the unit, Alarm notification will be sent to this following Email and Contact Number.</i>
  </div>
         Select Notification List *
        <textarea  (keyup)=address1get($event.target.value); id="example1" class="form-control" rows="8" [disabled]="readOnly" formControlName="alarmhashtags" rows="6" [(ngModel)]="alarmhashtags"></textarea>  

        <ion-item>
          <ion-label stacked>Contact Person <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="contact_name" [(ngModel)]="contact_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Contact Number<span class="mandatory" *ngIf="hideActionButton"> *</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="contact_number" [(ngModel)]="contact_number"></ion-input>
        </ion-item>



        <ion-item>
          <a href="#" (click)="addmore()">Add More</a>
        </ion-item>


        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
