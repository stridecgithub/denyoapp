  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
 <ion-icon name="notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <img src="img/add_unit_step_3.png">
  </div>

  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>

        <!--ion-item>
          <ion-label stacked>Select Notification List<span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="alarmhashtags" [(ngModel)]="alarmhashtags"></ion-input>
        </ion-item-->

        <p style="color:red">
          <b><i>Attention</i></b>
        </p>
        <p>
          <i>When that's error on the unit, Alarm notification will be sent to this following Email and Contact Number.</i>
        </p>

        <b>Select Notification List</b> <span class="mandatory" *ngIf="hideActionButton">*</span>
        <textarea (keyup)=address1get($event.target.value); id="example1" class="form-control" rows="8" [disabled]="readOnly" formControlName="alarmhashtags"
          rows="6" [(ngModel)]="alarmhashtags"></textarea>

        <b>Contact Person</b> <span class="mandatory" *ngIf="hideActionButton">*</span>
        <ion-item>
          <ion-label stacked>Name<span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" (keyup)=address1get(alarmhashtags); [disabled]="readOnly" formControlName="contact_name_1" [(ngModel)]="contact_name_1"></ion-input>
        </ion-item>


        <!--ion-item *ngFor="let contactnameData of contactnameArray;let i = index;">         
          <ion-input type="text" placeholder="{{contactnameData.placeholder}}" [disabled]="readOnly" formControlName="{{contactnameData.name}}"
            [(ngModel)]="contactnameData.name"></ion-input>
        </ion-item-->


        <ion-input *ngIf="cont2" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_2" [(ngModel)]="contact_name_2"></ion-input>
        <ion-input *ngIf="cont3" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_3" [(ngModel)]="contact_name_3"></ion-input>
        <ion-input *ngIf="cont4" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_4" [(ngModel)]="contact_name_4"></ion-input>
        <ion-input *ngIf="cont5" type="text" placeholder="Name" [disabled]="readOnly" formControlName="contact_name_5" [(ngModel)]="contact_name_5"></ion-input>

        <ion-item>
          <ion-label stacked>Contact Number<span class="mandatory" *ngIf="hideActionButton"> *</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="contact_number_1" [(ngModel)]="contact_number_1"></ion-input>
        </ion-item>
        <ion-input *ngIf="cont2" type="text" placeholder="Number" [disabled]="readOnly" formControlName="contact_number_2" [(ngModel)]="contact_number_2"></ion-input>
        <ion-input *ngIf="cont3" type="text" placeholder="Number" [disabled]="readOnly" formControlName="contact_number_3" [(ngModel)]="contact_number_3"></ion-input>
        <ion-input *ngIf="cont4" type="text" placeholder="Number" [disabled]="readOnly" formControlName="contact_number_4" [(ngModel)]="contact_number_4"></ion-input>
        <ion-input *ngIf="cont5" type="text" placeholder="Number" [disabled]="readOnly" formControlName="contact_number_5" [(ngModel)]="contact_number_5"></ion-input>

        <!--ion-item *ngFor="let contactnumberData of contactnumberArray;let i = index;">         
          <ion-input type="text" placeholder="{{contactnumberData.placeholder}}" [disabled]="readOnly" formControlName="{{contactnumberData.name}}"
            [(ngModel)]="contactnumberData.name"></ion-input>
        </ion-item-->

        <ion-item>
          <a href="#" (click)="addmore()">Add More</a>
        </ion-item>


        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <button ion-button icon-only clear>
<ion-icon name="home" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUser()" clear>
<ion-icon name="contacts" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
<ion-icon name="chatboxes" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUnits()" clear>
<ion-icon name="camera" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToRole()" clear>
<ion-icon name="settings" class="footer-icon"></ion-icon>
</button>
  </ion-toolbar>
</ion-footer>
