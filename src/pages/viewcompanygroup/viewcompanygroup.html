<!--
  Generated template for the ViewcompanygroupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="bluedark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <ion-list>
      <ion-item>
        <ion-label stacked>Company Name
          <br>
          <span style="font-weight:normal">{{companygroup_name}}</span>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Country
          <br>
          <span style="font-weight:normal">{{country}}</span></ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Address
          <br>
          <span style="font-weight:normal">{{address}}</span></ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Company Contact
          <br>
          <span style="font-weight:normal">{{contact}}</span></ion-label>
      </ion-item>

       <ion-item>
        <ion-label stacked>Total User
          <br>
          <span style="font-weight:normal">{{totaluser}}</span></ion-label>
      </ion-item>


       <ion-item>
        <ion-label stacked>Total Unit
          <br>
          <span style="font-weight:normal">{{totalunit}}</span></ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear>
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToUnits()" clear>
    	<ion-icon name="camera" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToRole()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
