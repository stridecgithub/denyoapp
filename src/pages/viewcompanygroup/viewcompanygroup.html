<ion-header>
  <ion-navbar color="bluedark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <ion-list>
      <ion-item>
        <ion-label stacked>Company Name</ion-label>
        {{companygroup_name}}
      </ion-item>
      <ion-item>
        <ion-label stacked>Country</ion-label>
        {{country_name}}
      </ion-item>
      <ion-item>
        <ion-label stacked>Address</ion-label>
        {{address}}
      </ion-item>
      <ion-item>
        <ion-label stacked>Company Contact</ion-label>
        {{contact}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
