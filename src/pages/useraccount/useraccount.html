<ion-header>
  <ion-navbar color="bluedark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>
        <div style="position: relative;
    left: 6%;"><b>User Information*</b></div>
        <ion-item>
          <ion-label stacked>User Id <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="password" [disabled]="readOnly" formControlName="password" [(ngModel)]="password"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Confirm Password <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="password" [disabled]="readOnly" formControlName="re_password" [(ngModel)]="re_password"></ion-input>
        </ion-item>



        <ion-item>
          <ion-label stacked>Personal Hashtag<span class="mandatory" *ngIf="hideActionButton"> *</span></ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="hashtag" [(ngModel)]="hashtag"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Role <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="role" formControlName="role">
            <ion-option *ngFor="let roleData of responseResultRole" value="{{roleData.id}}">{{roleData.role_name}}</ion-option>
          </ion-select>
        </ion-item>


        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
