<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
 <ion-icon name="notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>
        <div style="position: relative;
    left: 6%;"><b>User Information*</b></div>
        <ion-item>
          <ion-label stacked>User Id <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input (keyup)=addhashtag($event.target.value); type="text" [disabled]="readOnly" formControlName="username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="password" [disabled]="readOnly" formControlName="password" [(ngModel)]="password"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Confirm Password <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-input type="password" [disabled]="readOnly" formControlName="re_password" [(ngModel)]="re_password"></ion-input>
        </ion-item>



        <ion-item>
          <ion-label stacked>Personal Hashtag<span class="mandatory" *ngIf="hideActionButton"> *</span></ion-label>
          <ion-input type="text" [disabled]=true formControlName="hashtag" [(ngModel)]="hashtag"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Role <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="role" formControlName="role">
            <ion-option *ngFor="let roleData of responseResultRole" value="{{roleData.role_id}}">{{roleData.role_name}}</ion-option>
          </ion-select>
        </ion-item>


        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear>
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToUnits()" clear>
    	<ion-icon name="camera" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToRole()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
