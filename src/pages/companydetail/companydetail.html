<!--
  Generated template for the Companydetail page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Company Group Detail</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
     <button ion-button (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
  <ion-badge item-end class="notificationcount" *ngIf="notcount>0">{{this.notcount}}</ion-badge>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <ion-item>
  <div style="overflow: hidden; padding-left: 2.7em;padding-top: 4px">
          <h6><b style="font-size: 14px;">Company Name:</b>{{name}}</h6>
          <h6><b style="font-size: 14px;">Contact:</b>{{contact}}</h6>
          <h6><b style="font-size: 14px;">Address:</b>{{address}}</h6>
          <h6><b style="font-size: 14px;">Total User:</b>{{totaluser}}</h6>
          <h6><b style="font-size:14px;">User</b><p *ngFor="let item of reportAllLists;">
            {{item.username}} - {{item.role}}
            
            </p></h6>
             <h6><b style="font-size: 14px;">Total Unit:</b>{{totalunit}}</h6>
          <h6><b style="font-size:14px;">Unit</b><p *ngFor="let items of reportAllLists1;">
            {{items.unitname}}
            
            </p></h6>
        </div>
        <div>
          <button (click)="edit()" style="float:left;width:50%;height:40px">Edit</button>
           <button (click)="delete()"style="float:left;width:50%;height:40px">Delete</button>
        </div>
      </ion-item>

</ion-content>
