<ion-header >
  <ion-navbar color="header"  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit Group</ion-title>
  </ion-navbar>
   <ion-navbar >
   <p><label class="sheader1" (click)="previous()"><Back to Previous</label>
    
     <label class="sheader2">Login as:{{loginas}}</label>
     
</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div>
<form [formGroup]="form" (ngSubmit)="saveEntry()">
<div>
          <ion-label stacked>Company Name</ion-label>
		  <ion-input type="text" [disabled]="readOnly" formControlName="cname" [(ngModel)]="cname"></ion-input>
         </div>
		 <div>
         <ion-label stacked>Select Color Code</ion-label>
		  <button class="button1" (click)="getColor('FBE983')"></button>
		  <button class="button2" (click)="getColor('DC2128')"></button>
		  <button class="button3" (click)="getColor('A4BDFD')"></button>
		  <button class="button4" (click)="getColor('47D6DC')"></button>
		  <button class="button5" (click)="getColor('7AE7BE')"></button>
		  <button class="button6" (click)="getColor('51B749')"></button>
		  </div>
		  <div >
		  <button class="button7" (click)="getColor('FBD75C')"></button>
		  <button class="button8" (click)="getColor('FFB878')"></button>
		  <button class="button9" (click)="getColor('FF877C')"></button>
		  <button class="button10" (click)="getColor('DC2128')"></button>
		  <button class="button11" (click)="getColor('DAADFE')"></button>
		  <button class="button12" (click)="getColor('E1E1E1')"></button>
		  </div>
		  <div>
		            <ion-label stacked>Remark</ion-label>
					<ion-textarea  rows="6" type="text" [disabled]="readOnly" formControlName="remark" [(ngModel)]="remark"></ion-textarea>
		  
         </div>
		 <div>
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Complete and Save</button>
        
		 </div>
   
       
</form>


</div>
</ion-content>
