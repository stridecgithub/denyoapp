<ion-header>
	<ion-navbar color="header">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Unit Group</ion-title>
	</ion-navbar>
	<ion-navbar>
		<p><label class="sheader1" (click)="previous()"><Back to Previous</label>

			<label class="sheader2">Login as:{{loginas}}</label>

		</p>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<div>
		<form [formGroup]="form">
			<div>
				<ion-label stacked>Company Name</ion-label>
				<ion-input type="text" [disabled]="readOnly" formControlName="cname" [(ngModel)]="cname"></ion-input>
			</div>
			<div>
			<div class="buttoncolorgroup">
				<ion-label stacked>Select Color Code</ion-label>
				<button class="button1" id="FBE983" (click)="getColor('FBE983')"></button>
				<button class="button2" id="5584EE" (click)="getColor('5584EE')"></button>
				<button class="button3" id="A4BDFD" (click)="getColor('A4BDFD')"></button>
				<button class="button4" id="47D6DC" (click)="getColor('47D6DC')"></button>
				<button class="button5" id="7AE7BE" (click)="getColor('7AE7BE')"></button>
				<button class="button6" id="51B749" (click)="getColor('51B749')"></button>
			</div>
			<div class="buttoncolorgroup">
				<button class="button7" id="FBD75C" (click)="getColor('FBD75C')"></button>
				<button class="button8" id="FFB878" (click)="getColor('FFB878')"></button>
				<button class="button9" id="FF877C" (click)="getColor('FF877C')"></button>
				<button class="button10" id="DC2128" (click)="getColor('DC2128')"></button>
				<button class="button11" id="DAADFE" (click)="getColor('DAADFE')"></button>
				<button class="button12" id="E1E1E1" (click)="getColor('E1E1E1')"></button>
			</div>
			</div>
			<div>
				<ion-label stacked>Remark</ion-label>
				<ion-textarea rows="6" type="text" [disabled]="readOnly" formControlName="remark" [(ngModel)]="remark"></ion-textarea>

			</div>
			<div *ngIf="hideActionButton">
				<button ion-button color="primary" text-center block [disabled]="!form.valid" (click)="saveEntry()"> Complete and Save</button>

			</div>


		</form>


	</div>
</ion-content>
<ion-footer color="bluedark">
	<ion-toolbar color="bluedark">
		<button ion-button icon-only clear>
<ion-icon name="home" class="footer-icon"></ion-icon>
</button>
		<button ion-button icon-only (click)="redirectToUser()" clear>
<ion-icon name="contacts" class="footer-icon"></ion-icon>
</button>
		<button ion-button icon-only (click)="redirectToUnitGroup()" clear>
<ion-icon name="chatboxes" class="footer-icon"></ion-icon>
</button>
		<button ion-button icon-only (click)="redirectToUnits()" clear>
<ion-icon name="camera" class="footer-icon"></ion-icon>
</button>
		<button ion-button icon-only (click)="redirectToRole()" clear>
<ion-icon name="settings" class="footer-icon"></ion-icon>
</button>
	</ion-toolbar>
</ion-footer>
