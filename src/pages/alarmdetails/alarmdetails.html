<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Alarm</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button  (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
  
  
</ion-header>


<ion-content padding>
<div>
  <button *ngIf="estatus==1" class="edit" style="float: right ;width:50px;height:50px;background-color:#ffffff"></button>
  <div style="overflow: hidden; padding-left: .5em;">
          <p><b>Fault Code:{{alarm_name}}</b>
          </p>
          <p><b>Assigned by:{{alarm_assginedby_name}}</b></p>
           <p><b>Assigned to:{{alarm_assginedto_name}}</b></p>

        </div>
</div>
</ion-content>
