<!--
  Generated template for the OrgchartPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Org Chart</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button  (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <div>
    <button class="add-new-btn" (click)="doAdd()">
  	<div class="algn-cent">
    	<ion-icon name="ios-add-circle-outline"></ion-icon>
        <span></span>
    </div>
  </button>
  </div>
  <div>
    <!--div [innerHTML]="htmlContent"></div-->
    <!--iframe src="http://denyoappv2.stridecdev.com/orgchart?company_id=7&is_mobile=1"></iframe-->
     <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(iframeContent)"></div>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear>
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToUnits()" clear>
    	<ion-icon name="camera" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToRole()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
