<ion-header>

  <ion-navbar color="bluedark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item id="sortbar">
    <button *ngIf="sortby==1" clear (click)="doSort('username')" style="position: absolute;color:black;background-color:white;padding:0px 120px 0px 0px;">
      <div class="user-name">User Name</div>
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown" style="color:black;background-color:white"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup" style="color:black;background-color:white"></ion-icon>
    </button>
    <button *ngIf="sortby!=1" clear (click)="doSort('username')" style="position: absolute;color:black;background-color:white;padding:0px 120px 0px 0px;">
       <div class="user-name">User Name</div>
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown" style="color:black;background-color:white"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup" style="color:black;background-color:white"></ion-icon>
    </button>
   
    <button *ngIf="sortby==2" clear (click)="doSort('companygroup_name')" style="position: absolute;
    color: black;
    background-color: white;
    padding: 1px 15px 2px 2px;
    margin-left: 130px;">
      <div class="company-name">Company Name</div>
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown" style="color:black;background-color:white"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup" style="color:black;background-color:white"></ion-icon>
    </button>
    <button *ngIf="sortby!=2" clear (click)="doSort('companygroup_name')" style="position: absolute;
    color: black;
    background-color: white;
    padding: 1px 15px 2px 2px;
    margin-left: 130px;">
       <div class="company-name">Company Name</div>
        <ion-icon *ngIf="ascending==false" ios="md-arrow-dropdown" md="md-arrow-dropdown" style="color:black;background-color:white"></ion-icon>
        <ion-icon *ngIf="ascending==true" ios="md-arrow-dropup" md="md-arrow-dropup" style="color:black;background-color:white"></ion-icon>
    </button>
  </ion-item>
  <div class="separator-line">&nbsp;</div>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-row>
      <ion-col *ngIf="totalCount<=0">
        <div class="error">{{norecords}}</div>
      </ion-col>
    </ion-row>
    <ion-item-sliding *ngFor="let item of reportAllLists;">
      <ion-item>
        <h2><b>User ID:</b>{{item.username}}</h2>
        <h2><b>Name:</b>{{item.first_name}} {{item.last_name}}</h2>
        <h2><b>Email:</b>{{item.email}}</h2>
        <h2><b>Group:</b>{{item.companygroup_name}}</h2>
      </ion-item>
      <ion-item-options>
        <button class="viewcolor" (click)="doEdit(item,'view')">
                       <ion-icon name="eye" class="icon-size"></ion-icon>
                    </button>
        <button class="editcolor" (click)="doEdit(item,'edit')">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.companygroup_id,item)">                        
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
