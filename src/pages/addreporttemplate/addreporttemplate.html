<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
  <ion-navbar>
    <p><label class="sheader1" (click)="previous()"><Back to Previous</label>

      <label class="sheader2">Login as:{{loginas}}</label>

    </p>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
    <form [formGroup]="form">
      <ion-item>
        <ion-label stacked>Template Name <span class="mandatory" *ngIf="hideActionButton">*</span></ion-label>
        <ion-input type="text" [disabled]="readOnly" formControlName="templatename" [(ngModel)]="templatename"></ion-input>
      </ion-item>
      <ion-item ion-item *ngFor="let item of availableheadingitem">
        <ion-label>{{item.availabledata}}</ion-label>
        <ion-checkbox color="bluedark" (click)="getCheckBoxValue(item.availabledata)" checked={{item.check}}></ion-checkbox>
      </ion-item>
      <ion-item>
        <button ion-button color="bluedark" text-center block (click)="saveEntry()">Continue</button>
      </ion-item>
    </form>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <ul class="quick-list">
      <li>
        <button ion-button icon-only clear>
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToUnits()" clear>
    	<ion-icon name="camera" class="footer-icon">CALENDAR</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToRole()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
      </li>
    </ul>

  </ion-toolbar>
</ion-footer>
