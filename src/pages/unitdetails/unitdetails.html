<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{unitDetailData.loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <button class="{{unitDetailData.colorcodeindications}}" style="float: left ;width:8px;height:100px">         
        </button>
    <button class="{{unitDetailData.favoriteindication}}" style="float: right ;width:50px;height:50px;background-color:#ffffff"></button>
    <div style="overflow: hidden; padding-left: .5em;">
      <h2><b>{{unitDetailData.unitname}}</b></h2>
      <h2><b>{{unitDetailData.projectname}}</b></h2>
    </div>
  </ion-item>
 
  
  
  <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(iframeContent)"></div>
  


  <ion-item>
  
    <button ion-button icon-left class="engine-detail">
  Engine Details
</button>

    <button ion-button icon-left (click)="servicingInfo()" class="service-info">
  Servicing Info

</button>


    <div class="serviceinfocount" *ngIf="serviceCount!=0">
      <ion-badge item-end class="notify-badge">{{serviceCount}}</ion-badge>
    </div>
  </ion-item>

  <ion-item>
    <button ion-button icon-left (click)="alarm()" class="alarm-log">
 Alarm Log
</button>

    <button ion-button icon-left (click)="commentsInfo()" class="event-comment">
 Events / Comments 
</button>


 <div class="commentinfocount"  *ngIf="commentCount!=0"> <ion-badge item-end class="notify-badge">{{commentCount}}</ion-badge> </div>
  </ion-item>
</ion-content>



<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <button ion-button icon-only clear (click)="redirectToCompanyGroup()">
<ion-icon name="home" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUser()" clear>
<ion-icon name="contacts" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
<ion-icon name="chatboxes" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUnits()" clear>
<ion-icon name="camera" class="footer-icon"></ion-icon>
</button>
    <!--button ion-button icon-only (click)="redirectToMyAccount()" clear>
<ion-icon name="calendar" ></ion-icon>
</button-->
    <button ion-button icon-only (click)="redirectToRole()" clear>
<ion-icon name="settings" class="footer-icon"></ion-icon>
</button>
  </ion-toolbar>
</ion-footer>
