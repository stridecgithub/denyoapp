<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">Alarm Log</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button  (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
  
  <ion-item style="width: 100%; margin: 0; padding-left: 10px; background-color:#ffffff">
    <ion-label>Sort By</ion-label>
    <ion-select style="padding: 1px 1px 6px 1px;" [(ngModel)]="pet" (ionChange)="onSegmentChanged(pet)">
      <ion-option value="unitgroup_id,asc" selected="true">Ascending</ion-option>
      <ion-option value="unitgroup_id,desc">Warning</ion-option>
      <ion-option value="favorite,desc">Tripped</ion-option>
    </ion-select>
  </ion-item>
</ion-header>


<ion-content padding  class="ion-content">
  <div class="error" *ngIf="totalCount==0">No entries found</div>

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="totalCount!=0">
    <ion-item-sliding *ngFor="let item of reportAllLists;">

      <ion-item (click)="details(item,'edit')">
        
        
        <div style="overflow: hidden; padding-left: .5em;">
          <h2><b>Fault Code:{{item.alarm_name}}</b>
          </h2>
          <h2><b>Assigned by:{{item.alarm_assginedby_name}}</b></h2>
           <h2><b>Assigned to:{{item.alarm_assginedto_name}}</b></h2>

        </div>


      </ion-item>
      <ion-item-options>
        <!--button class="viewcolor" (click)="doEdit(item,'view')">
                       <ion-icon name="eye" class="icon-size"></ion-icon>
                    </button-->
        <button class="editcolor" (click)="doEdit(item,'edit')">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
      
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <button ion-button icon-only clear  (click)="redirectToCompanyGroup()">
<ion-icon name="home" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUser()" clear>
<ion-icon name="contacts" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUnitGroup()" clear>
<ion-icon name="chatboxes" class="footer-icon"></ion-icon>
</button>
    <button ion-button icon-only (click)="redirectToUnits()" clear>
<ion-icon name="camera" class="footer-icon"></ion-icon>
</button>
    <!--button ion-button icon-only (click)="redirectToMyAccount()" clear>
<ion-icon name="calendar" ></ion-icon>
</button-->
    <button ion-button icon-only (click)="redirectToRole()" clear>
<ion-icon name="settings" class="footer-icon"></ion-icon>
</button>
  </ion-toolbar>
</ion-footer>
