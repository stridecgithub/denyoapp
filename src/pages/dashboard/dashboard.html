<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
  <ion-badge item-end class="notificationcount" *ngIf="notcount>0">{{this.notcount}}</ion-badge>
</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="home-content">
  <!--a href="#"  (click)="pushMessagePage()">Message Push</a-->
  <div class="dash">
    <div class="title">
      Welcome to Denyo<br> E-Management System<br><strong>{{loginas}}</strong>
    </div>
    <div class="four-icons">
      <div class="icon-top">
        <div class="icon-left" (click)="goPage('MapsPage')">
          <div class="maps">
            <span>maps</span>
          </div>
        </div>
        <div class="icon-right" (click)="goPage('UnitsPage')">
          <div class="units">
            <span>units</span>
          </div>
        </div>
      </div>
      <div class="icon-bottom">
        <div class="icon-left" (click)="goPage('ReportsPage')">
          <div class="reports">
            <span>reports</span>
          </div>
        </div>
        <div class="icon-right" (click)="goPage('CalendarPage')">
          <div class="calendar">
            <span>calendar</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
<ul class="quick-list">
<li>
    <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
</li>  
<li>  
    <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
      <ion-badge item-end class="messagecount"  *ngIf="msgcount>0">{{this.msgcount}}</ion-badge>
    </button>
    <ion-badge color="danger"></ion-badge>
</li>     
<li>    
    <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
</li>      
<li>    
    <button ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
</li>    
</ul>

  </ion-toolbar>
</ion-footer>
