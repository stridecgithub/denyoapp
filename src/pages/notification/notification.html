<ion-header>
  <ion-navbar color="bluedark">
    <ion-title class="page-title">{{pageTitle}}</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button (click)="doAdd()" style="background-color:transparent">
            <ion-icon name="ios-add-circle-outline"></ion-icon>           
        </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button (click)="notification()">
  <ion-icon ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="backtoprevious-navbar">
    <ion-buttons start class="backtoprevious-start">
      <button ion-button icon-left class="backtoprevious-button" (click)="previous()">
 <ion-icon name="arrow-back" class="backtoprevious-icon"></ion-icon>
 Back to previous
</button>
    </ion-buttons>
    <ion-buttons end>
      Login As:{{loginas}}
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="ion-content">
  <div class="error" *ngIf="notificationAllLists.length==0">No entries found</div>

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="totalCount!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="totalCount!=0">
    <ion-item-sliding *ngFor="let item of notificationAllLists;">
      <ion-item (click)="notificationdetails(item,item.notify_type)" *ngIf="item.notify_type=='M'">
        <ion-avatar item-start *ngIf="item.photo!=''">
          <img src="{{item.photo}}">
        </ion-avatar>
        <div style="overflow: hidden; padding-left: .5em;">
          

          <h2 *ngIf="item.notify_to_readstatus=='0'">
             <b><div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div></b>
          </h2>

           <h2 *ngIf="item.notify_to_readstatus=='1'">
           <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div>
          </h2>


        </div>
      </ion-item>


      <ion-item (click)="notificationdetails(item,'Alarm')" *ngIf="item.notify_type=='OA'">
        <ion-avatar item-start  *ngIf="item.photo!=''">
           <img src="img/alarm.png" hspace="10" />
        </ion-avatar>
        <div style="overflow: hidden; padding-left: .5em;">
         
          <h2 *ngIf="item.notify_to_readstatus=='0'">
             <b><div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div></b>
          </h2>

           <h2 *ngIf="item.notify_to_readstatus=='1'">
           <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div>
          </h2>
        </div>
      </ion-item>



      <ion-item (click)="notificationdetails(item,'Comments')" *ngIf="item.notify_type=='C'">
        <ion-avatar item-start  *ngIf="item.photo!=''">
          <img src="{{item.photo}}">
        </ion-avatar>
        <div style="overflow: hidden; padding-left: .5em;">
         
          <h2 *ngIf="item.notify_to_readstatus=='0'">
             <b><div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div></b>
          </h2>

           <h2 *ngIf="item.notify_to_readstatus=='1'">
           <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div>
          </h2>
        </div>
      </ion-item>



      <ion-item (click)="notificationdetails(item,'Service')" *ngIf="item.notify_type=='S'">
        <ion-avatar item-start  *ngIf="item.photo!=''">
          <img src="{{item.photo}}">
        </ion-avatar>
        <div style="overflow: hidden; padding-left: .5em;">
        
          <h2 *ngIf="item.notify_to_readstatus=='0'">
             <b><div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div></b>
          </h2>

           <h2 *ngIf="item.notify_to_readstatus=='1'">
           <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div>
          </h2>
        </div>
      </ion-item>


      <ion-item *ngIf="item.notify_type=='E'">
        <ion-avatar item-start  *ngIf="item.photo!=''">
          <img src="{{item.photo}}">
        </ion-avatar>
        <div style="overflow: hidden; padding-left: .5em;">
         
          <h2 *ngIf="item.notify_to_readstatus=='0'">
             <b><div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div></b>
          </h2>

           <h2 *ngIf="item.notify_to_readstatus=='1'">
           <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)"></div>
          </h2>
        </div>
      </ion-item>

      <!--ion-item-options>
       
        <button class="editcolor" (click)="doEdit(item,'edit',reporttemplate)">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.id,item)">                        
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options-->
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalCount!=0">
    <ion-infinite-scroll-content loadingText="{{loadingMoreDataContent}}"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <ul class="quick-list">
      <li>
        <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">SETTING</ion-icon>
    </button>
      </li>
    </ul>

  </ion-toolbar>
</ion-footer>
